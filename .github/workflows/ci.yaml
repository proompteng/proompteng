name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff yamllint
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz | tar -xz -C /tmp
          sudo mv /tmp/kubeconform /usr/local/bin/

      - name: Install Python dependencies
        run: |
          pip install -r apps/echo-agent/requirements.txt

      - name: Helm lint
        run: |
          helm lint charts/proompteng-crds
          helm lint charts/proompteng-operator

      - name: YAML lint
        run: |
          yamllint charts examples docs .github/workflows/ci.yaml

      - name: Kubeconform
        run: |
          helm template proompteng charts/proompteng-operator \
            --namespace proompteng-system \
            | kubeconform -strict -ignore-missing-schemas -exit-on-error -
          kubeconform -strict -ignore-missing-schemas -exit-on-error examples/*.yaml

      - name: Ruff lint
        run: |
          ruff check apps/echo-agent

      - name: Go test
        working-directory: operator
        run: go test ./...
